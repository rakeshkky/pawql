kind: Subgraph
version: v2
definition:
  name: app
  generator:
    rootPath: .
    namingConvention: snake_case
  includePaths:
    - metadata
  envMapping:
    APP_LOGIC_AUTHORIZATION_HEADER:
      fromEnv: APP_LOGIC_AUTHORIZATION_HEADER
    APP_LOGIC_READ_URL:
      fromEnv: APP_LOGIC_READ_URL
    APP_LOGIC_WRITE_URL:
      fromEnv: APP_LOGIC_WRITE_URL
    APP_MYDB_AUTHORIZATION_HEADER:
      fromEnv: APP_MYDB_AUTHORIZATION_HEADER
    APP_MYDB_READ_URL:
      fromEnv: APP_MYDB_READ_URL
    APP_MYDB_WRITE_URL:
      fromEnv: APP_MYDB_WRITE_URL
  connectors:
    - path: connector/mydb/connector.yaml
      connectorLinkName: mydb
    - path: connector/logic/connector.yaml
      connectorLinkName: logic
